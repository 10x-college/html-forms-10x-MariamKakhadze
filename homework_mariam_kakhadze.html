<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">


        <fieldset>
            <legend>Pilot Credentials</legend>

            <label for="pilot_name">Pilot Name</label>
            <input type="text"
             id="pilot_name" 
             name="pilot_name"
            required
            placeholder="enter name">

            <label for="Access">Access Code:</label>
            <input type="password" 
            id="Access"
             name="access_code"
              required>

              <label for="Email">Command Email:</label>
              <input type="email"
               id="Email"
               name="email"
               required>
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>

            <label for="Hull">Hull Damage (%):</label>
            <input type="number"
            id="Hull"
            name="hull_damage"
            required>

            <label for="Emergency">Emergency Level:</label>
            <select id="Emergency" name="Emergency_level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>

            </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log & Evidence</legend>

            <label for="SOS">SOS Message:</label>
            <textarea id="SOS" name="sos" required rows="3"></textarea>

        </fieldset>

        <div>
            <input type="checkbox"
            id="quarantine "
            name="quarantine"
            required>
            <label for="quarantine">I agree to quarantine protocols</label>
        </div>

        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset"></button>

    </form>
    <script src="./scripts/launch.js"></script>
    
</body>
</html>
